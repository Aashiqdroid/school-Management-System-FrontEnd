<div id="outer">
  <div id="inner">
    <mat-card>
      <mat-card-content>

        <form [formGroup]="noticeForm" (ngSubmit)="addNotice()">
          <mat-form-field appearance="outline">
            <mat-label>Notice title</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="notice.title"
              formControlName="title"
              id="title"
              name="title">
          </mat-form-field>

          <br/>

          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>

            <input type="text"
                   matInput
                   [(ngModel)]="notice.description"
                   formControlName="description"
                   id="description"
                   name="description">

          </mat-form-field>

          <br/>

          <button [disabled]="noticeForm.invalid" style="margin-top: 14px" mat-raised-button color="primary"
                  type="submit">Submit
          </button>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
