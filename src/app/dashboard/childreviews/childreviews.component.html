<div xmlns="http://www.w3.org/1999/html">
  <table id="table" class="mat-elevation-z8" mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Teacher ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Teacher Name</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <ng-container matColumnDef="teacherComment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Teacher comments</th>
      <td mat-cell *matCellDef="let row">{{row.teacherComment}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumn"></tr>
  </table>
  <mat-paginator style="margin-right: 165px" [pageSizeOptions]="[5,10,25,100]"
                 aria-label="Select page of users">
  </mat-paginator>
</div>
